    <!-- number :03 -->
    <p id="display_text">This is a Removal text </p>
    <input id="input_text" type="text">
    <button id="btn">Update</button>


    <script src="js/event-summay.js"></script>
    <script>
        document.getElementById('btn').addEventListener('click', function(){
            const input_field = document.getElementById('input_text');
            const inputText = input_field.value;

            const p = document.getElementById('display_text');
            p.innerText = inputText
            input_field.value = '';
        })

    </script>
